<!doctype html>
<html lang="ko" >
<head>
	<title>multiple form control</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="http://www.mins01.com/favicon.ico">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script src="/js/ForGoogle.js"></script>
	<!-- google analytics -->
	<script>if(window.ForGoogle){ ForGoogle.analytics() }else{ console.log("failure : ForGoogle.analytics()");}</script>
	

	<!-- jquery 관련 -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

	<!-- 부트스트랩 4 : IE8지원안됨! -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script> 
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<!-- vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	
	<!-- meta og -->
	
	<meta property="og:title" content="multiple form control">
	<meta property="og:description" content="multiple form control">
	<meta name="og:image" content="http://www.mins01.com/img/logo.gif">
	<meta property="og:image:width" content="190">
	<meta property="og:image:height" content="70" />
	<meta property="og:site_name" content="multiple form control" />
	<meta property="og:type" content="website">
	
	<!-- //meta og -->

    <link rel="stylesheet" href="multipleFormControlHandler.css">
	<script src="MultipleFormControlHandler.js"></script>

	<script>
		window.addEventListener('load',(event)=>{
			MultipleFormControlHandler.getInstance().debug = true;;
			MultipleFormControlHandler.activate();
		})
	</script>
</head>
<body>
	<div class="container">
        <h1>multiple form control</h1>
        <div>
			<hr>
			<h3>DEFAULT (empty setting)(same: data-mfch-seperator="(Space)")</h3>
			<form action="" onsubmit="alert('전송');return false;">
				<div class="mfch-container">
					<div class="mfch-item"><input type="text" class="mfch-item-input form-control" placeholder="테스트" value="1"><button type="button" class="mfch-item-btn mfch-item-btn-remove"></button></div>
					<div class="mfch-item"><input type="text" class="mfch-item-input form-control" placeholder="테스트" value="2"><button type="button" class="mfch-item-btn mfch-item-btn-remove"></button></div>
					<div class="mfch-item"><input type="text" class="mfch-item-input form-control" placeholder="테스트" value="3"><button type="button" class="mfch-item-btn mfch-item-btn-remove"></button></div>
					<div class="mfch-item"><input type="text" class="mfch-item-input form-control" placeholder="테스트" value=""><button type="button" class="mfch-item-btn mfch-item-btn-remove"></button></div>
					<button class="btn btn-info" type="submit">전송</button>
				</div>
			</form>
			<hr>
			<h3>data-mfch-seperator="(Enter| |,|ArrowRight)"</h3>

			<form action="" onsubmit="alert('전송');return false;">
				<div class="mfch-container" data-mfch-seperator="(Enter| |,|ArrowRight)">
					<div class="mfch-item">
						<input type="text" class="mfch-item-input form-control" placeholder="테스트" required>
						<button type="button" class="mfch-item-btn mfch-item-btn-remove"></button>
					</div>
					<button class="btn btn-info" type="submit">전송</button>
				</div>
				<div class="my-1">
					
				</div>
			</form>
			<h3>data-mfch-focusout="append"</h3>
			<form action="" onsubmit="alert('전송');return false;">
				<div class="mfch-container" data-mfch-focusout="append">
					<div class="mfch-item"><input type="text" class="mfch-item-input form-control" placeholder="테스트"><button type="button" class="mfch-item-btn mfch-item-btn-remove"></button></div>
					<div class="mfch-item"><input type="text" class="mfch-item-input form-control" placeholder="테스트"><button type="button" class="mfch-item-btn mfch-item-btn-remove"></button></div>
					<div class="mfch-item"><input type="text" class="mfch-item-input form-control" placeholder="테스트"><button type="button" class="mfch-item-btn mfch-item-btn-remove"></button></div>
					<button class="btn btn-info" type="submit">전송</button>
				</div>
			</form>
			<h3>data-mfch-focusout="remove"</h3>
			<form action="" onsubmit="alert('전송');return false;">
				<div class="mfch-container" data-mfch-focusout="remove">
					<div class="mfch-item"><input type="text" class="mfch-item-input form-control" placeholder="테스트"><button type="button" class="mfch-item-btn mfch-item-btn-remove"></button></div>
					<div class="mfch-item"><input type="text" class="mfch-item-input form-control" placeholder="테스트"><button type="button" class="mfch-item-btn mfch-item-btn-remove"></button></div>
					<div class="mfch-item"><input type="text" class="mfch-item-input form-control" placeholder="테스트"><button type="button" class="mfch-item-btn mfch-item-btn-remove"></button></div>
					<button class="btn btn-info" type="submit">전송</button>
				</div>
			</form>
			<h3>data-mfch-focusout="(append|remove)"</h3>
			<form action="" onsubmit="alert('전송');return false;">
				<div class="mfch-container" data-mfch-focusout="(append|remove)">
					<div class="mfch-item"><input type="text" class="mfch-item-input form-control" placeholder="테스트"><button type="button" class="mfch-item-btn mfch-item-btn-remove"></button></div>
					<div class="mfch-item"><input type="text" class="mfch-item-input form-control" placeholder="테스트"><button type="button" class="mfch-item-btn mfch-item-btn-remove"></button></div>
					<div class="mfch-item"><input type="text" class="mfch-item-input form-control" placeholder="테스트"><button type="button" class="mfch-item-btn mfch-item-btn-remove"></button></div>
					<button class="btn btn-info" type="submit">전송</button>
				</div>
			</form>
            
        </div>
	</div>
</body>
</html>
